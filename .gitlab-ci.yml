# DinD service is required for Testcontainers
services:
  - docker:dind

variables:
  DOCKER_HOST: 'tcp://docker:2375'
  DOCKER_DRIVER: overlay2

stages:
  - lint
  - test
  - build

lint:
  stage: lint
  image: node:20-alpine
  script:
    - yarn
    - yarn lint

format:
  stage: lint
  image: node:20-alpine
  script:
    - yarn
    - yarn format:check

test:
  stage: test
  image: node:20-alpine
  script:
    - yarn
    - yarn test

build:
  stage: build
  image: node:20-alpine
  script:
    - yarn
    - yarn build
  variables:
    DATABASE_URL: 'postgres://test:postgres@localhost:5432/test'
    PORT: 1234
    JWT_ACCESS_SECRET: 'secret_jwt'
    JWT_REFRESH_SECRET: 'secret_refresh'
    ACCESS_TOKEN_EXPIRES_MINUTES: 15
    REFRESH_TOKEN_EXPIRES_DAYS: 7
    SALT_ROUNDS: 10
    WEBSITE_URL: 'http://localhost:3000'

.node-cache:
  cache:
    key:
      files:
        - package.json
        - yarn.lock
    paths:
      - node_modules
